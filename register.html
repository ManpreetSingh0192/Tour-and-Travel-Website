<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="signup.css" rel="stylesheet">
        <title>Signup Page</title>
    </head>
    <body> 
        <div id="container">
            <form id="adduser">
                <h3>Register</h3>
                <input id="name" type="name" class="box" placeholder="enter your name" required>
                <input id="email" type="email" class="box" placeholder="enter your email" required>
                <input id="password" type="password" class="box" placeholder="enter your password" required>
                
                <input id="dob" type="date" class="box" placeholder="enter your dob" required>
            
                <input id="r1" type="radio"  name="gender" value="Male"  checked>Male<br>
                <input id="r2" type="radio"  name="gender" value="Female">Female<br>
                <input id="submit" type="submit" value="Register" class="btn">
                <p>Already have a account  <a href="index.html">Cancel</a></p>
            </form>
        
        </div>
        
        <script src="signup.js"></script>
    
    </body>
</html>
